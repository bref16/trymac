name: Build macOS apps

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  macos:
    # Use Apple Silicon for arm64 and Intel runner for x86_64.
    strategy:
      matrix:
        arch: [arm64, x86_64]
        include:
          - arch: arm64
            runner: macos-14     # Apple Silicon
          - arch: x86_64
            runner: macos-13     # Intel
    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install pyinstaller PySide6 SQLAlchemy "psycopg[binary]" openpyxl ttkbootstrap

      # ---- Build main Qt app (MAGConfig.app) ----
      - name: Build main app (.app onedir)
        run: |
          pyinstaller --noconfirm --onedir --windowed --name MAGConfig \
            --add-data "template.xlsx:." \
            --collect-submodules PySide6 \
            --collect-data PySide6 \
            --collect-data ttkbootstrap \
            --hidden-import psycopg \
            --hidden-import sqlalchemy.dialects.postgresql \
            mag_config.py

      # ---- Build admin Tk app (pg_admin_gui.app) ----
      - name: Build admin app (keep ONEDIR for Tcl/Tk)
        run: |
          pyinstaller --noconfirm --onedir --windowed --name pg_admin_gui \
            --collect-all tkinter \
            --collect-data ttkbootstrap \
            --hidden-import psycopg \
            --hidden-import sqlalchemy.dialects.postgresql \
            pg_admin_gui.py

      # ---- Embed admin inside main bundle ----
      - name: Embed admin into MAGConfig.app Resources
        run: |
          cp -R "dist/pg_admin_gui/pg_admin_gui.app" \
                "dist/MAGConfig/MAGConfig.app/Contents/Resources/"

      # ---- Zip per-arch build and upload ----
      - name: Zip MAGConfig.app
        run: |
          cd dist/MAGConfig
          zip -r ../MAGConfig-macOS-${{ matrix.arch }}.zip MAGConfig.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MAGConfig-macOS-${{ matrix.arch }}
          path: dist/MAGConfig-macOS-${{ matrix.arch }}.zip
